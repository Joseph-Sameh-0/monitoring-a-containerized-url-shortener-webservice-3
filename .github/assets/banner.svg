<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad1)"/>
  
  <!-- Chain link icon on left -->
  <g transform="translate(60, 100)">
    <circle cx="0" cy="-15" r="12" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="0" cy="15" r="12" fill="none" stroke="white" stroke-width="4"/>
    <line x1="-8" y1="-7" x2="-8" y2="7" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="-7" x2="8" y2="7" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    URL Shortener
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Fast, Simple, and Powerful Link Management
  </text>
  
  <!-- Arrow icon on right -->
  <g transform="translate(740, 100)">
    <line x1="-25" y1="0" x2="5" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <polyline points="-5,-10 5,0 -5,10" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="120" cy="40" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="160" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="650" cy="50" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="680" cy="150" r="3" fill="rgba(255,255,255,0.6)"/>
</svg>
